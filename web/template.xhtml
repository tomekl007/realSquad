<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <!--The template file, which specifies a header used on every page
as well as the style sheet used by all the pages. The template also
retrieves the language set in the web browser.
Uses the LocaleBean managed bean.-->
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet library="css" name="stylesheet.css"/>
            <title>#{bundle.Title}</title>
        </h:head>

        <h:body>
            <div id="top" class="top" align="center" style="background-color: white;">
                <h1>
                    Real
                    <h:graphicImage name="real_madryt_herb.jpg" library="images" alt="herb of Real Madrid"/>
                    Madrid
                </h1> 
                <ui:insert name="top" />
            </div>

            <div id="content" class="center_content" >
                <ui:insert name="content" />
            </div>
        </h:body>
    
</html>
